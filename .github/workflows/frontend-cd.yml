name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'  # Only trigger when frontend files change
  workflow_dispatch:   # Allows manual triggering from GitHub UI

jobs:
  # Job 1: Verify build works on GitHub first
  build-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install Dependencies
        run: npm install

      - name: Build Test
        run: npm run build

  # Job 2: Connect to server and pull changes
  deploy:
    needs: build-check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Stop script on error
            set -e
            
            # 1. Navigate to your project folder (UPDATE THIS PATH)
            cd ~/opt/ai-club-website/frontend
            
            echo "Starting deployment..."
            
            # 2. Pull latest changes
            git pull origin main
            
            # 3. Install new dependencies
            npm install
            
            # 4. Build the production assets
            npm run build
            
            echo "Deployment complete! New build is in 'dist/' folder."